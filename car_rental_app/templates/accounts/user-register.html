{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        .register-container {
            max-width: 25em;
            margin: 5em auto;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 0.3em;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
        }

        .car-image {
            width: 100%;
            margin-bottom: 0.3em;
            border-radius: 0.3em;
        }

        .register-container h2 {
            margin-bottom: 0.5em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 0.3em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.8em;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        footer {
            position: fixed;
            bottom: 0;
        }
    </style>

    <body class="sub_page">
        <div class="register-container">
            <img src="{% static 'images/book-car.png' %}" alt="Car Registration Image" class="car-image">
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="post">
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                {% csrf_token %}
            </form>
        </div>
    </body>

{% endblock %}

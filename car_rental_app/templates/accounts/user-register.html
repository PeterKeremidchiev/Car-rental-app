{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        .register-container {
            max-width: 400px;
            margin: 5em auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
        }

        .car-image {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        footer {
            position: fixed;
            bottom: 0;
        }
    </style>

<body class="sub_page">
    <div class="register-container">
        <img src="{% static 'images/book-car.png' %}" alt="Car Registration Image" class="car-image">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="post">
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            {% csrf_token %}
        </form>
    </div>
</body>

{% endblock %}

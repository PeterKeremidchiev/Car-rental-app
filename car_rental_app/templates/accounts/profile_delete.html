{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>

        .delete-profile-container {
            max-width: 25em;
            margin: 2em auto;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 0.3em;
            background-color: #f9f9f9;
            text-align: center;
        }
        .delete-profile-container form input[type="text"],
        .delete-profile-container form input[type="email"],
        .delete-profile-container form input[type="url"] {
            width: 100%;
            padding: 0.7em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 0.3em;
            margin-bottom: 0.7em;
        }

        .delete-profile-container h1 {
            margin-bottom: 0.5em;
        }

        .delete-profile-container form {
            margin-bottom: 0.5em;
        }

        .delete-profile-container form button.delete-btn {
            padding: 0.8em 1.2em;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form a {
            padding: 0.8em 1.2em;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-profile-container form button.delete-btn:hover,
        .delete-profile-container form a:hover {
            background-color: #c82333;
        }
        footer {
            position: fixed;
            bottom: 0;
        }
    </style>
<body class="sub_page">
    <div class="delete-profile-container">
        <h1>Are you sure you want to delete your profile? </h1>

        <form id="delete" action="{% url 'profile_delete' pk=object.pk %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="delete-btn" type="submit">Yes ðŸ˜¢</button>
            <a class="delete-btn" href="{% url 'profile_details' pk=object.pk %}">Go back</a>
        </form>
    </div>
</body>
{% endblock %}

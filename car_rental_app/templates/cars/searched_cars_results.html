{% extends 'base.html' %}
{% block content %}
     <style>
        footer {
            position: fixed;
            bottom: 0;
        }
        .zero_bookings h1 {
            text-align: center;
            color: #2e1b69;
            padding-top: 5em;
        }
        .zero_bookings a {
            display: block;
            text-align: center;
            color: #fff;
            background-color: #2e1b69;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
        }
        .detail-box {
            text-align: center;
        }
        .price {
            display: flex;
            justify-content: space-between;
            gap: 1em;
            font-size: 1.5em;
            color: #fff;
            padding: 0.3em 0.8em;
            text-decoration: none;

        }

        .price a:hover {
            background-color: #ff8c00;
            text-decoration: none;
        }

        .price a {
            background-color: #ccc;
            padding: 0.2em;
            border: 1px solid black;
            border-radius: 0.3em;
            color: black;
            text-decoration: none;
        }
    </style>
<body class="sub_page">
    {% if cars %}
        <section class="blog_section layout_padding">

        <div class="blog_container">
          <div class="layout_padding2-top">
            <div class="carousel-wrap ">
              <div class="owl-carousel">
                {% for car in cars %}
                    <div class="item">
                      <div class="box">

                        <div class="img-box">
                          <img src="{{ car.image }}" style="height: 40vh;" alt="">
                        </div>
                        <div class="detail-box">
                          <h5>
                              {{ car.make }} {{ car.model }}
                          </h5>

                          <div class="price">
                              <a href="{% url 'book_car' pk=car.pk %}">
                                  Rent {{ car.price_per_day }}$
                              </a>
                              <a href="{% url 'car_detail' pk=car.pk %}">
                                  Details
                              </a>
                          </div>
                        </div>
                      </div>
                    </div>

                {% endfor %}
          </div>
        </div>
    </section>
    {% else %}
        <div class="zero_bookings">
            <h1>No cars found matching your search criteria.</h1>
            <a href="{% url 'index' %}">Search again</a>
        </div>
    {% endif %}
</body>
{% endblock %}

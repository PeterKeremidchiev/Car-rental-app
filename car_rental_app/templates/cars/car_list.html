{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="rent_section layout_padding">
        {% for object in object_list %}
            <div class="container">
              <div class="rent_container">
                <div class="box">
                  <div class="img-box">
                    <img src="{{ object.image }}" alt="">

                  </div>

                  <div class="price">
                    <a href="">
                      Rent {{ object.price_per_day }}$
                    </a>
                  </div>
                </div>

              </div>
            </div>
        {% endfor %}
          <div class="btn-box">
            <a href="">
              See More
            </a>
          </div>

    </section>
{% endblock %}

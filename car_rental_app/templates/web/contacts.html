{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<body class="sub_page">
    <section class="contact_section layout_padding">
        <div class="container">
          <div class="heading_container">
            <h2>
              Contact us with any questions
            </h2>
          </div>
          <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="form_container">
                <form action="{% url 'contacts' %}" method="post">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        {{form.name}}
                    </div>
                    <div class="form-group col-md-6">
                        {{form.phone}}
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      {{form.email}}
                    </div>
                  </div>
                  <div class="form-group">
                      {{form.message}}
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="">Send</button>
                  </div>
                  {% csrf_token %}
                </form>
              </div>
            </div>
          </div>
          <div class="contact_items">

            <a href="">
              <div class="img-box">
                <img src="{% static 'images/location.png' %}" alt="">
              </div>
              <h6>
                Paris, France
              </h6>
            </a>
            <a href="">
              <div class="img-box">
                <img src="{% static 'images/call.png' %}" alt="">
              </div>
              <h6>
                (+12 1234456789)
              </h6>
            </a>
            <a href="">
              <div class="img-box">
                <img src="{% static 'images/mail.png' %}" alt="">
              </div>
              <h6>
                car-rental-services@gmail.com
              </h6>
            </a>

          </div>
          <div class="social_container">
            <div class="social-box">
              <div>
                <a href="">
                  <img src="{% static 'images/fb.png' %}" alt="">
                </a>
              </div>
              <div>
                <a href="">
                  <img src="{% static 'images/twitter.png' %}" alt="">
                </a>
              </div>
              <div>
                <a href="">
                  <img src="{% static 'images/linkedin.png' %}" alt="">
                </a>
              </div>
              <div>
                <a href="">
                  <img src="{% static 'images/insta.png' %}" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
{% endblock %}

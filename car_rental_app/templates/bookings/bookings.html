{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        footer {
            position: fixed;
            bottom: 0;
        }
        body {
            height: 100vh !important;
        }
        .zero_bookings h1 {
            text-align: center;
            color: #2e1b69;
            padding-top: 5em;
        }

        .zero_bookings a {
            display: block;
            text-align: center;
            color: #fff;
            background-color: #2e1b69;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
        }
    </style>
<body class="sub_page">

  {% if object_list %}
    <section class="rent_section layout_padding" >
    <h1 style="color: white; text-align: center" >Your Bookings</h1>
        {% for object in object_list %}
            <div class="container">
              <div class="rent_container">
                <div class="box">
                  <div class="img-box">
                    <img src="{{ object.car.image }}" alt="">

                  </div>

                  <div class="price">
                    <a href="{% url 'book_delete' booking_id=object.id %}">
                      Remove booking
                    </a>
                  </div>
                </div>

              </div>
            </div>
        {% endfor %}
{#          <div class="btn-box">#}
{#            <a href="">#}
{#              See More#}
{#            </a>#}
{#          </div>#}

    </section>
  {% else %}
    <div class="zero_bookings">
        <h1>You haven't made any bookings yet.</h1>
        <a href="{% url 'cars' %}">Book Now</a>
    </div>

  {% endif %}
</body>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Page Not Found - Car Rental App
{% endblock %}

{% block content %}
    <style>
        .error-section {
            padding: 100px 0;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-content h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            position: fixed;
            bottom: 0;
        }

    </style>
    <section class="error-section">
        <div class="container">
            <div class="error-content">
                <h1>Oops! Page Not Found</h1>
                <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="{% url 'index' %}" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </section>
{% endblock %}
